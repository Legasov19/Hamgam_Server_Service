<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>نتایج مشتری</title>
    <style>
        body {
            font-family: Tahoma;
            direction: rtl;
            background-color: #f9f9f9;
            text-align: center;
            padding: 30px;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .link-style {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .link-style:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>نتایج جستجو برای "{{ keyword }}"</h2>
        {% if results %}
        <ul>
            {% for row in results %}
            <li>
                <a class="link-style" href="{{ url_for('holoo.customer_info', c_code=row.C_Code) }}">
                    {{ row.C_Name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>مشتری‌ای یافت نشد.</p>
        {% endif %}
    </div>
</body>

</html>
