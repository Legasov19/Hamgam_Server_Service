<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>ورود اطلاعات دیتابیس</title>
</head>

<body>
    <h1>اتصال به دیتابیس</h1>

    <form action="/HolooPage/save_db_config" method="POST">
        <label for="server">سرور:</label>
        <input type="text" id="server" name="server" required><br><br>

        <label for="database">نام دیتابیس:</label>
        <input type="text" id="database" name="database" required><br><br>

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="driver">درایور:</label>
        <input type="text" id="driver" name="driver" value="{ODBC Driver 17 for SQL Server}" required><br><br>

        <button type="submit">ذخیره اطلاعات</button>
    </form>

    <a href="/">بازگشت به صفحه اصلی</a>
</body>

</html>
